<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO -->
    <title>{{ page.title-tag }} - Kiann Kindercoaching</title>
    <meta name="description" content="{{ page.description }}" />

    <!-- ASSETS -->
    <link rel="stylesheet" href="/dist/css/styles.css">
    <!-- <script defer src="/dist/js/third-party.js"></script> -->
    <script defer src="/dist/js/scripts.js"></script>

    <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">

    <!-- Open Graph data -->
    <meta property="og:title" content="{% if page.title_tag %}{{ page.title_tag }}{% else if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ page.description }}">

    {% if jekyll.environment == 'production' %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154647714-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-154647714-1');
        </script>
    {% endif %}

    {% if page.meta_image %}
        <meta property="og:image" content="{{ page.meta_image }}">
    {% endif %}

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title_tag %}{{ page.title_tag }}{% else if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    {% if page.meta_image %}
        <meta name="twitter:image" content="{{ page.meta_image }}">
    {% endif %}
</head>
